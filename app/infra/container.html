<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .header {
      background-color: #1f5da3;
      color: #fff;
      padding: 24px;
      text-align: center;
    }
    .content {
      padding: 24px;
    }
    .content h2 {
      margin-top: 0;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      margin: 12px 8px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    a.reject {
      background-color: #d9534f;
    }
    .footer {
      font-size: 12px;
      color: #999;
      text-align: center;
      padding: 16px;
      background-color: #f0f0f0;
    }
    
  </style>
</head>
<body>
  {{content}}
</body>
</html>
